HELP_TEXT = Lotus Beta v0.0.1 programına hoşgeldiniz. Programın kullanım kılavuzunu aşağıda bulabilirsiniz.**Bu sürümde eklenenler**-Yeni Meşe ve Bulut kartlarının fonksiyonlarının EL ile kontrolünün yapılması*-Rapor içeriğinin güncellenmesi*-Arayüz Güncellemeleri*-Dokümantasyon dosyasının oluşturulması*-Hata Onarımları**Lotus, Energy Label (excel dosyası) ile Hanibal programının çıktısı olan parametre dosyasının (.h uzantılı dosya) karşılaştırılması amacıyla kullanılır.**İki adet dosya yükleme alanı bulunur. Birinci alana Energy Label dosyasını (Doğru sürümü seçtiğinizden emin olunuz) ekledikten sonra ikinci alana istediğiniz herhangi bir anakartın parametre dosyasını yükleyiniz. Lotus, Energy Label'da yüklediğiniz parametre dosyasının ait olduğu anakarta ait bilgileri Energy Label'ı okuyarak tespit eder, yüklediğiniz parametre dosyasındaki özellikler ile karşılaştırır ve farklılıkları tespit eder.**Programın çalışması bittiğinde, yüklenen Anakart'a ait programların listesini görüntüleyebilirsiniz, eğer herhangi bir program kodu bulunamamışsa kırmızı renkte bir satır görmelisiniz.**Eğer hiçbir uyumsuzluk yok ise tüm programlar yeşil renkte yan yana yazılır.**Programların altında ise karta ait fonksiyonların karşılaştırılmasından elde edilen hatalar görüntülenebilir, eğer herhangi bir uyarı bulunmuyorsa fonksiyonlarda hiçbir hata görülememiş demektir.**Sol altta bulunan save butonu programın çıktı ekranında yazanları bir .txt dosyasına kaydeder.**Lotus programı bir BI tooldur. Manuel olarak yapılan bir işi vakitten ve emekten tasarruf ederek otomatik hale getirmeyi amaçlar.**Lotus ilerleyen versiyonlarında geliştirilecektir.**Görüş ve önerilerinizi bizlere iletebilirsiniz. Bu program Alpha sürümünde olduğu için herhangi bir hata oluşabilir.
